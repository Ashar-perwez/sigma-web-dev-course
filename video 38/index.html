<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 60vh;
            justify-content: center;
            /* align-items: start; */
            align-items: center;
            flex-direction: column;
        }
        .item{
            height: 52px;
            width: 52px;
            border: 2px solid black;
            margin: 4px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- <h1>CSS flexbox</h1> -->
    <main>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
