<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: blur(5px);
        }
        .img2{
            filter: grayscale(40%);
        }
        .img3{
            filter: sepia();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://tse1.mm.bing.net/th?id=OIP.NdKnp_IvHNp1fmDjoGNO_AHaLG&pid=Api&P=0&h=180" alt="">
        <img class="img2"src="https://i.pinimg.com/736x/77/9f/c3/779fc3e45f4a69be4ec8de8e61be7950.jpg" alt="">
        <img class="img3" src="https://images.bewakoof.com/image/content/2022/06/01140806/BLOG-IMAGE-3.jpg" alt="">
    </div>
</body>
</html>
