<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;

        }
        .box1{
            color: brown;
        }
        .box2{
            color: rgb(55, 78, 70);
            padding: 10px;
            border: 5px;
            margin: 5px;
            height: 64px;
            box-sizing: border-box;
            /*then Margin collapse*/
        }

    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">and I am another box</div>
</body>
</html>
