<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
    <style>
        nav ul li {
            list-style: urdu;
            list-style-type: decimal-leading-zero;
            background-color: antiquewhite;
            list-style-position: inside;
            border: 2px solid red;
            /* list-style-image: url(https://tse1.mm.bing.net/th?id=OIP.33ptcTmIcKq_FRqpk7rhzAHaH2&pid=Api&P=0&h=180); */
            list-style: circle inside url(https://tse1.mm.bing.net/th?id=OIP.33ptcTmIcKq_FRqpk7rhzAHaH2&pid=Api&P=0&h=180);
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
