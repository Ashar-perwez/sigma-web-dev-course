<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 144px;
            padding: 45px;
            margin: 35px;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
            /* display: flex; */
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box.
    </div>
    <div class="box">also a nice box</div>
    <span>I am a </span>
    <span>boy </span>
</body>

</html>
