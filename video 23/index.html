<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <div>also a nice box</div>
    <span>I am a </span>
    <span>boy </span>
</body>

</html>
